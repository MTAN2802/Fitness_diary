<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="test.css">
    <script src="test.js" defer></script>
    <title>Fitness Diary</title>
</head>
<body>
    <h1>Fitness Diary</h1>
    <h2>What did you do today?</h2>
    <p id="today"></p>
    <div>
        <form action="">
            <label id="options">Workout:</label><br>
            <input type="checkbox" id="gym" name="gym" value="Gym"></input>
            <label for="gym">Gym</label><br>
            <input type="checkbox" id="muaythai" name="muaythai" value="Muay Thai"></input>
            <label for="muaythai">Muay Thai</label><br>
            <input type="checkbox" id="run" name="run" value="Running"></input>
            <label for="run">Running</label><br>
            <input type="checkbox" id="otherbutton" name="other" value="Other"></input>
            <label for="other">Other</label>
            <input type="text" id="other" name="other" ></input>
            <br><br>
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
